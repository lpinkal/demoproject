<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form  #f="ngForm">
        <div class="form-group">
        <label >Name:</label>
        <input class="form-control" type="text" name="name" ngModel required>
        </div>
        <div class="form-group">
        <label>email:</label>
        <input type="text" name="email" class="form-control" ngModel required email>
        </div>
        <div class="form-group">
        <label>password:</label>
        <input type="text" name="password" class="form-control" ngModel required>
        </div>
        <div class="radio-inline" *ngFor="let gender of genders">
          <label >
            <input type="radio"
                   name="gender"
                   ngModel
                   [value]="gender"
                   required
            >{{gender}}
          </label>
        </div><br>
        <button type="submit" [disabled]="!f.valid" class="btn btn-info" (click)="onsave(f)">submit</button>
      </form>
      <div class="label-danger" *ngIf="!log">registration failed</div>
      <div role="presentation" routerLinkActive="active" ><a routerLink="/login">Login</a></div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
