    </tr>
    <tr>
      <th>
        Gender
      </th>
      <td>
        {{gender}}
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <button type="submit" (click)="edit()" *ngIf="!editmode">Edit password</button>
        <button type="submit" (click)="save()" *ngIf="editmode">save password</button>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <button type="submit" (click)="delete()">Delete</button>
      </td>
    </tr>
  </table>
